<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Login</title>
</head>
<body class="login-page">

  <section class="login-page-wrapper">
    <div class="container">
      <a class="login-logo-link text-decoration-none" href="#">
        <img src="./images/logo-login.svg" alt="bookshelter" width="226" height="44">
      </a>

      <form class="login-page-form form">
        <div>
          <input class="login-page-username-input form-control" type="text" placeholder="Username" required name="username" autocomplete="off">
        </div>

        <label class="login-page-label-error">

        </label>

        <div>
          <input class="login-page-password-input form-control" type="password" placeholder="Password" name="password" autocomplete="off">
        </div>

        <button class="login-page-btn">Login</button>

        <p class="forget-password">Forgot password?</p>
      </form>
    </div>
  </section>

  <div class="overlay">

  </div>

  <script src="./js/apps.js"></script>
</body>
</html>
