<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/about.css">
  <title>BookShelter</title>
</head>
<body>

  <div class="modal d-none">

  </div>
  <div class="overlay d-none"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a class="header-logo-link text-decoration-none" href="#">
          <img src="./images/logo-about.svg" alt="bookshelter" width="226" height="44">
        </a>

          <input class="header-input" type="search" placeholder="Search books" autocomplete="off">

        <div class="logout-wrapper d-flex align-items-center">
          <img src="./images/sun.png" alt="sun" width="23" height="23">

          <button id="logout" class="header-logout-btn ms-3">Logout</button>
        </div>
      </div>

    </div>
    <div class="line"></div>
    <!-- --------------- -->
    <div class="container">
      <div class="header-bottom">
        <p class="header-bottom-desc">Showing
          <span class="header-bottom-showing">
            0
          </span>
           Result
           <span class="header-bottom-result">

           </span>
          </p>

        <button class="header-bottom-btn">Order by newest</button>
      </div>
    </div>

    <div class="line"></div>
  </header>
  <!-- MAIN -->
  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="container hero-container">
        <div class="hero-left">
          <h2 class="hero-left-heading">
            Bookmarks
          </h2>

          <p class="hero-left-desc">
            If you don’t like to read, you haven’t found the right book
          </p>

          <ul class="hero-bookmark-list list-unstyled d-flex flex-column">

          </ul>
        </div>
        <!-- ------------------- -->
        <div class="hero-right">
          <ul class="hero-right-list list-unstyled d-flex flex-wrap justify-content-between">

          </ul>

          <div class="wrapper-pagination">
            <button class="btn btn-primary" id="prevBtn"><</button>
            <ul class="pagination m-0">
            </ul>
            <button class="btn btn-primary" id="nextBtn">></button>
          </div>
        </div>
      </div>
    </section>
  </main>
